apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: flask-ci-pipeline
  namespace: kg7460502-dev
spec:
  params:
    - name: IMAGE_NAME
      type: string
    - name: GIT_REPO
      type: string
    - name: GIT_REVISION
      type: string
  workspaces:
    - name: workspace
  tasks:
    - name: fetch-repository
      params:
        - name: URL
          value: $(params.GIT_REPO)
        - name: REVISION
          value: $(params.GIT_REVISION)
        - name: SUBDIRECTORY
          value: ""
        - name: DELETE_EXISTING
          value: "true"
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: output
          workspace: workspace

    - name: build
      runAfter:
        - fetch-repository
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name
